sudo: required

services:
  - docker

env:
  DOCKER_COMPOSE_VERSION: 1.11.2

before_install:
  - sudo apt-get update
  - sudo apt-get -y -o Dpkg::Options::="--force-confnew" install docker-engine
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin

script:
  - docker-compose run --rm --entrypoint=mix elixir local.hex --force
  - docker-compose run --rm --entrypoint=mix elixir local.rebar --force
  - docker-compose run --rm --entrypoint=mix elixir deps.get
  - docker-compose run --rm elixir test
